    <form id = "uploadForm" enctype = "multipart/form-data" action = "/route/uploadIDC" method = "post" accept = ".xlsx, .xls">
<!--     <input type="file" name="file" />Upload
    <input type="submit" value="Upload" name="submit"> -->
        <span class="btn btn-success fileinput-button">
            <i class="fa fa-plus"></i>
            <span>Add file...</span>
            <input type="file" name="file" id="userPhoto" onchange="loadFile(event)" />
        </span>
        <button type="submit" class="btn btn-primary start" value="Upload Image" id="submitBtn" name="submit" disabled>
            <i class="fa fa-upload"></i>
            <span>Start upload</span>
        </button><br>
        <span id="status"></span><br>
        <span id="column"></span>

    </form>
</div>
<script type="text/javascript">
    $('input:file').change(
    function(){
        if ($(this).val()) {
            $('#submitBtn').attr('disabled',false); 
        } 
    }
    );
    // console.log("Upload.js file loaded");
    $('#uploadForm').submit(function() {
        var file = document.getElementById('userPhoto').files[0];
        // console.log("file",file);      
        var check = checkfile(file.name);
        console.log("check", check);
        if (check) {
            $("#status").empty().text("File is uploading...");

            $(this).ajaxSubmit({

                error: function(xhr) {
                    console.log('Error: ' + xhr);
                    $("#status").empty().text(xhr.msg);
                },

                success: function(response) {
                    console.log(response)
                    $("#status").empty().text(response.msg);
                    if(response.column)$("#column").empty().text(response.column);
                }
            });
        } else {
            $("#status").empty().text("Please select valid File...");
            $("#column").empty()
        }
        return false;
    });

    // working code for send excell-sheet
    function checkfile(sender) {
        console.log("sender", sender);
        var validExts = new Array(".xlsx", ".xls");
        // var fileExt = sender.value;
        var fileExt = sender;
        fileExt = fileExt.substring(fileExt.lastIndexOf('.'));
        if (validExts.indexOf(fileExt) < 0) {
            // alert("Invalid file selected, valid files are of " +
            //          validExts.toString() + " types.");
            // swal({
            //   title: "Cancelled",
            //   text: "Invalid file selected, valid files are of " + validExts.toString() + " types.",
            //   type: "error"
            // });
            return false;
        } else return true;
    };
    var loadFile = function(event) {
        var file = document.getElementById('userPhoto').files[0];
        console.log("file", file);
        $("#status").empty().text(file.name);
        $("#column").empty()
    };
</script>
